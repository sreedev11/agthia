{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image List</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .image-item {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
        }
        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Images from Database</h1>

    <h2>Local Images</h2>
    <div class="image-container">
        {% for image in local_images %}
        <div class="image-item">
            <img src="{{ image.image.url }}" alt="Image {{ image.id }}">
        </div>
        {% empty %}
        <p>No local images found.</p>
        {% endfor %}
    </div>

    <h2>International Images</h2>
    <div class="image-container">
        {% for image in inter_images %}
        <div class="image-item">
            <img src="{{ image.image.url }}" alt="Image {{ image.id }}">
        </div>
        {% empty %}
        <p>No international images found.</p>
        {% endfor %}
    </div>
</body>
</html>
