<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Josefin Sans', sans-serif;
            background: url({% static 'img1.jpg' %}) no-repeat center center fixed;
            width: 100%;
            height: 100vh;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0.95;
        }
        .form-group {
            margin-bottom: 1rem;
            color: #d4a059;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input[type="text"], .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            color: black;
        }
        .form-group input[type="text"]:focus, .form-group textarea:focus, .form-group select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        .form-group input[type="file"] {
            margin-top: 0.5rem;
            color: #d4a059;
        }
        .form-group button {
            border: 2px solid #d4a059;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }
        .form-group button:hover {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    {% include 'a_top.html' %}
    <div class="container">
        <h2 style="color: #d4a059;">Add Restaurant Entry</h2>
        <form method="POST" action="{% url 'add_restaurant2' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-group">
                <label for="id_brand_type">Brand Type:</label>
                <select name="brand_type" id="id_brand_type" required>
                    <option value="" disabled selected>Select brand type</option>
                    <option value="LOCAL">LOCAL BRANDS</option>
                    <option value="INTERNATIONAL">INTERNATIONAL BRANDS</option>
                </select>
            </div>

            <div class="form-group">
                <label for="id_inter">Select International Restaurant:</label>
                <select name="inter" id="id_inter" required>
                    <option value="" disabled selected>Select an International restaurant</option>
                    {% for inter in inters %}
                        <option value="{{ inter.id }}">{{ inter.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="id_image1">Image 1:</label>
                <input type="file" name="image1" id="id_image1" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="id_image2">Image 2:</label>
                <input type="file" name="image2" id="id_image2" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="id_heading">Heading:</label>
                <input type="text" name="heading" id="id_heading" required>
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                <textarea name="description" id="id_description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="id_additional_image1">Additional Image 1:</label>
                <input type="file" name="additional_image1" id="id_additional_image1" accept="image/*">
            </div>
            <div class="form-group">
                <label for="id_additional_image2">Additional Image 2:</label>
                <input type="file" name="additional_image2" id="id_additional_image2" accept="image/*">
            </div>
            <div class="form-group">
                <label for="id_additional_image3">Additional Image 3:</label>
                <input type="file" name="additional_image3" id="id_additional_image3" accept="image/*">
            </div>
            <div class="form-group">
                <button type="submit" style="font-family:'josefin sans';">Add Restaurant</button>
            </div>
        </form>
    </div>
</body>
</html>
