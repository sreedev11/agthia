<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cormorant Garamond','josefin sans', sans-serif;
            background-color: #ffffff;
            color: #fff;
        }
        .navbar {
            background-color: #292d36;
            overflow: hidden;
            padding: 20px 10px;
            text-align: center;
            position: relative;
            z-index: 10; /* Ensure navbar is above the image */
        }
        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'josefin sans';
            text-transform: none;
        }
        .navbar a:hover, .navbar a.active {
            color: #ffd700;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #292d36;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 11; /* Ensure dropdown content is above the image */
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            font-family: 'josefin sans';
        }
        .dropdown-content a:hover {
            background-color: #ffd700;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            color: #ffd700;
        }
        .container2 {
            background:#292d36;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            margin-top: 0px;
            border-bottom: 0.1px solid rgb(134, 133, 133);
        }
        .header {
            position: relative;
            text-align: center;
            color: white;
        }
        .header img {
            width: 100%;
            height: auto;
            position: relative; /* Ensure image is below the dropdown content */
            z-index: 1;
        }
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: left;
            z-index: 2; /* Ensure text is above the image */
        }
        .header-text h1 {
            font-size: 50px;
            margin: 0;
        }
        .header-text p {
            font-size: 20px;
        }
        .button {
            border: 2px solid rgba(255, 242, 208, 1);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff9800;
            color: white;
        }
        .container4 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #292d36;
        }
        .contact-info h3, .newsletter p, .contact-details p {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        .contact-info, .newsletter, .contact-details {
            flex: 1;
            margin: 0 10px;
        }
        .newsletter form {
            display: flex;
        }
        .newsletter input[type="email"] {
            padding: 10px;
            border: none;
            margin-right: 10px;
            flex: 1;
            border-radius: 5px;
        }
        .newsletter button {
            padding: 10px;
            border: none;
            background-color: white;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }
        .contact-details a {
            color: #d4a257;
            text-decoration: none;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .cormorant-garamond-light {
            font-family: "Cormorant Garamond", serif;
            font-weight: 300;
            font-style: normal;
        }
        .cormorant-garamond-regular {
            font-family: "Cormorant Garamond", serif;
            font-weight: 400;
            font-style: normal;
        }
        .cormorant-garamond-medium {
            font-family: "Cormorant Garamond", serif;
            font-weight: 500;
            font-style: normal;
        }
        .cormorant-garamond-semibold {
            font-family: "Cormorant Garamond", serif;
            font-weight: 600;
            font-style: normal;
        }
        .cormorant-garamond-bold {
            font-family: "Cormorant Garamond", serif;
            font-weight: 700;
            font-style: normal;
        }
        .cormorant-garamond-light-italic {
            font-family: "Cormorant Garamond", serif;
            font-weight: 300;
            font-style: italic;
        }
        .cormorant-garamond-regular-italic {
            font-family: "Cormorant Garamond", serif;
            font-weight: 400;
            font-style: italic;
        }
        .cormorant-garamond-medium-italic {
            font-family: "Cormorant Garamond", serif;
            font-weight: 500;
            font-style: italic;
        }
        .cormorant-garamond-semibold-italic {
            font-family: "Cormorant Garamond", serif;
            font-weight: 600;
            font-style: italic;
        }
        .cormorant-garamond-bold-italic {
            font-family: "Cormorant Garamond", serif;
            font-weight: 700;
            font-style: italic;
        }
        .josefin-sans- <uniquifier> {
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: <weight>;
            font-style: normal;
        }
    </style>
</head>
<body>

<div class="wrapper">
   
        <div class="container2" style="height: 200px;">
            <img src="{% static 'logo.png' %}" alt="logo">
        </div>
        <div class="navbar">
            <a href="/admin_home/" class="{% if request.path == '/admin_home/' %}active{% endif %}" style="text-transform: none;font-size: 20px;">Home</a>
            <a href="/profile/" class="{% if request.path == '/profile/' %}active{% endif %}" style="text-transform: none;font-size: 20px;">Profile</a>
            <a href="/local/" class="{% if request.path == '/local/' %}active{% endif %}"style="text-transform: none;font-size: 20px;">Local Brands</a>
            
            <a href="/inter/" class="{% if request.path == '/inter/' %}active{% endif %}" style="text-transform: none;font-size: 20px;">International Brands</a>
            <a href="/" style="text-transform: none;font-size: 20px;"onClick="return confirm('Are you sure you want to log out?');">Log Out</a>
        </div>
        
    
</div>

</body>
</html>
