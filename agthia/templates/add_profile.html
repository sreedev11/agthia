<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Cormorant Garamond', 'Josefin Sans', sans-serif;
            background-color: #ffffff;
            color: #fff;
        }

        .container3 {
            background-image: url({% static 'img1.jpg' %});
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            width: 100%;
            height: 78vh; /* Changed to 100vh for full height */
            box-sizing: border-box;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #d4a059;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            color: #d4a059;
        }

        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container input[type="tel"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 94%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-container input[type="text"]::placeholder,
        .form-container input[type="tel"]::placeholder,
        .form-container input[type="email"]::placeholder,
        .form-container textarea::placeholder {
            color: #000;
        }

        .form-container input[type="file"] {
            color: #d4a059;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="file"]:focus,
        .form-container input[type="tel"]:focus,
        .form-container input[type="email"]:focus,
        .form-container textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 10px #d4a059;
        }

        .button {
            border: 2px solid #d4a059;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #ff9800;
            color: white;
        }
    </style>
</head>
<body>
    {% include 'a_top.html' %}
    <div class="container3">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-container">
                <h2>Add Profile</h2>
                <label for="profile_photo">Profile Photo:</label>
                <input type="file" name="profile_photo" id="profile_photo">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="address">Address:</label>
                <textarea name="address" id="address" rows="4" required></textarea>
                <div class="button-container">
                    <button type="submit" class="button" style="color: black;font-family:'josefin sans';">Add Profile</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
